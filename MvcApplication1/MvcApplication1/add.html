<h2>Add Todo!!</h2>
<div class="container">
    <input type="text" ng-model="todo.Text" placeholder="Todo" required=""/> <br/><br />
    <input type="text" ng-model="todo.DueDate" placeholder="Due Date" /> <br /><br />
    <input type="number" ng-model="todo.Priority" placeholder="Priority" required="" /> <br /><br />
    
    <button type="submit" class="btn btn-primary" ng-click="save()">{{action}}</button>
    <button type="submit" class="btn btn-primary">Cancel</button>

</div>
