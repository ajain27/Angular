<h2>{{action}} Todo !!!</h2>
<form class="form-group container">
    <div class="container">
        <input type="text" ng-model="todo.Text"  placeholder="Todo"><br /><br />
        <input type="text" ng-model="todo.Due" placeholder="DueDate"><br /><br />
        <input type="number" ng-model="todo.Priority" placeholder="Priority"><br /><br />
        
        <button class="btn btn-primary" ng-click="save()"> {{action}}</button>

        <button class="btn btn-default"> Cancel</button>
    </div>
</form>
